{% extends 'base.html' %}
{% load staticfiles %}
{% block title %}Perfil{% endblock %}
{% block body %}

    <div class="modal fade" id="password-reset-modal" tabindex="-1" role="dialog" aria-labelledby="registerModal">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                            aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="registerModal">Cambiar contraseña</h4>
                </div>
                <div class="modal-body">
                    <form action="{% url 'register' %}" method="post">
                        {% csrf_token %}
                        <div class="form-group">
                            <input class="form-control" name="password" type="password" placeholder="Contraseña">
                        </div>
                        <div class="form-group">
                            <input class="form-control" name="password1" type="password" placeholder="Repetir contraseña">
                        </div>
                        <div class="">
                            <input class="btn btn-block btn-danger" type="submit" value="Cambiar contraseña">
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <div class="container">
        <h1 class="page-header">Edita tu perfil</h1>
        <div class="row">
            <div class="col-md-4 col-sm-6 col-xs-12">
                <div class="text-center">
                    <img src="{% static 'img/default-avatar.png' %}" class="avatar img-circle img-thumbnail"
                         alt="Profile picture">
                    <h6>Upload a different photo...</h6>
                    <input type="file" class="text-center center-block well well-sm">
                </div>
            </div>
            <div class="col-md-8 col-sm-6 col-xs-12 personal-info">

                <h3>Personal info</h3>
                <form class="form-horizontal" action="" method="post" role="form">
                    {% csrf_token %}
                    <div class="form-group">
                        <label class="col-lg-3 control-label">Nombre:</label>
                        <div class="col-lg-8">
                            <input class="form-control" name="first_name" value="{{ user.first_name }}" type="text">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-lg-3 control-label">Apellido(s):</label>
                        <div class="col-lg-8">
                            <input class="form-control" name="last_name" value="{{ user.last_name }}" type="text">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-md-3 control-label">Nombre de usuario:</label>
                        <div class="col-md-8">
                            <input class="form-control" name="username" value="{{ user.username }}" type="text">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-lg-3 control-label">Correo electronico:</label>
                        <div class="col-lg-8">
                            <input class="form-control" name="email" value="{{ user.email }}" type="email">
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-md-3 control-label"></label>
                        <div class="col-md-8">
                            <input type="submit" class="btn btn-primary" value="Actualizar perfil">
                            <span></span>
                            <a href="#password-reset-modal" data-toggle="modal" data-target="#password-reset-modal"
                               class="btn btn-danger">Cambiar contraseña</a>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

{% endblock %}
